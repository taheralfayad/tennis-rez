{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0, shrink-to-fit=no">
     <title>Login</title>
    <link rel="stylesheet" href="{% static 'rexsite/signin.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

   {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <div class="card_container">

        <div class="card_content">
            
            <h3 id="card_title">Sign-In</h3>

                <form action="{% url 'login' %}" method="POST">
                  {%csrf_token%}

                     <label>
                    Please enter your username: <input type="text" id="email" name="username" placeholder="username" required>
                     </label>
                     
                     <div>
                     <label>
                        Please enter your password: <input type="password" id="password" name="password" placeholder="**********" required>
                    </label>
                     </div>

                     <div id="submitbtn">

                        <input type="submit" class="buttonsign" value="Sign-In">

                     </div>

                     <p class="message">Not registered? <a href="/account.html">Create an account</a></p>
                     <p class="message"><a href="/forgot.html">Forgot Password?</a></p>

                </form>
               
        </div>
    </div>




    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>


</body>


</html>
